            document.getElementById('service-description').innerHTML = serviceData.description; // Usar innerHTML para mostrar HTML
        } else {
            document.getElementById('service-title').innerText = 'Servicio no encontrado';
            document.getElementById('service-description').innerText = 'No se han encontrado detalles para este servicio.';
        }
    </script>
